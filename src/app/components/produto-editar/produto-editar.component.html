<br>

<h3 style="text-align: center;color:#57b846"><strong>Editar produto</strong></h3>
<br>
<div class="container mt-2">

    <div class="row justify-content-center">

        <div class="col-9">

        <div  class="panel panel-success col py-2 px-md-5 border bg-light rounded">

            <div class="panel-body">
                <div class="imgproduto">
                    <img [src]="produto.foto1" class="produto">
                </div>

            <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="produto.nome">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="preco">Pre√ßo</label>
                    <input type="text" class="form-control" id="preco" name="preco" placeholder="R$ 0,00" [(ngModel)]="produto.preco">
                  </div>
                </div>
                <div class="form-group">
                  <label for="quantidade">Quantidade</label>
                  <input type="text" class="form-control" id="quantidade" name="quantidade" placeholder="" [(ngModel)]="produto.quantidade">
                </div>
                <div class="form-group">
                  <label for="detalhes">Detalhes</label>
                  <input type="text" class="form-control" id="detalhes" nema="detalhes" placeholder="Fruta, Produto Embalado, Carne ..." [(ngModel)]="produto.detalhes">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="categoria">Categoria</label>
                    <input type="text" class="form-control" id="categoria" name="categoria">
                  </div>
                  
                  
                </div>
                <button type="button" class="btn btn-outline-success" (click)="editar()"><strong>Editar</strong></button>

              </form>
              </div>
            </div>



        </div>


    </div>

</div>
